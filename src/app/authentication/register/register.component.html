<div class="container">
  <h1>Sign Up</h1>
  <form [formGroup]="registerForm" (submit)="register()" fxLayout="column">
    <!-- Name  -->
    <mat-form-field class="form-field" appearance="fill">
      <mat-label> Name
      </mat-label>
      <input matInput formControlName="name" type="text" required />
      <mat-icon matSuffix>perm_identity</mat-icon>
      <mat-error *ngIf="registerForm.controls.name.touched && registerForm.controls.name.invalid">
        <span *ngIf="registerForm.controls.name.errors.required">This field is mandatory.</span>
      </mat-error>
    </mat-form-field>
    <!-- User name  -->
    <mat-form-field class="form-field" appearance="fill">
      <mat-label> User Name
      </mat-label>
      <input matInput formControlName="uname" type="text" required>
      <mat-icon matSuffix>alternate_email</mat-icon>
      <mat-error *ngIf="registerForm.controls.uname.touched && registerForm.controls.uname.invalid">
        <span *ngIf="registerForm.controls.uname.errors.required">This field is mandatory.</span>
      </mat-error>
    </mat-form-field>
    <!-- email  -->
    <mat-form-field class="form-field" appearance="fill">
      <mat-label> E-mail
      </mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid">
        <span *ngIf="registerForm.controls.email.errors.required">This field is mandatory.</span>
        <span *ngIf="registerForm.controls.email.errors.email">This field is invalid.</span>
      </mat-error>
    </mat-form-field>
    <!-- Password -->
    <mat-form-field class="form-field" appearance="fill">
      <mat-label> Password
      </mat-label>
      <input matInput formControlName="password" type="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid">
        <span *ngIf="registerForm.controls.password.errors.required">This field is mandatory.</span>
      </mat-error>
      <!-- confirm password  -->
    </mat-form-field>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label> Confirm Password
      </mat-label>
      <input matInput formControlName="cpassword" type="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.controls.cpassword.touched && registerForm.controls.cpassword.invalid">
        <span *ngIf="registerForm.controls.cpassword.errors.required">This field is mandatory.</span>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"> Log In</button>
  </form>
</div>
<button mat-flat-button (click)="getUsers()">Get Users</button>
